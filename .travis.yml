language: cpp

matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
      env:
        - MATRIX_EVAL="CXX=g++-6"

# @todo #124:15min Add clang and new gcc compliers

before_install:
  - eval "${MATRIX_EVAL}"
  - sudo apt-get install cppcheck lcov ruby-dev
  - sudo pip install cpplint
  - sudo gem install pdd

script:
  - cmake -DCMAKE_CXX_FLAGS="--coverage" . || travis_terminate 1
  - make style || travis_terminate 1
  - make VERBOSE=1 || travis_terminate 1
  - make test || travis_terminate 1

after_success:
  # Creating report
  - cd ${TRAVIS_BUILD_DIR}
  - lcov --directory . --capture --output-file coverage.info # capture coverage info
  - lcov --remove coverage.info '/usr/*' --output-file coverage.info # filter out system
  - lcov --list coverage.info #debug info
  # Uploading report to CodeCov
  - bash <(curl -s https://codecov.io/bash) || echo "Codecov did not collect coverage reports"
