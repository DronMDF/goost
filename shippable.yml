language: c

compiler:
  - gcc
  - clang

build:
  ci:
    - apt-get install cmake cppcheck ruby-dev
    - pip install cpplint conan
    - gem install rake pdd
    - conan remote add dronmdf https://api.bintray.com/conan/mdf/2out
    - conan install . -s compiler.libcxx='libstdc++11' --build 2out
    - cmake .
    - make style
    - make VERBOSE=1
    - make test
