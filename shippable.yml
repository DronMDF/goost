language: c

compiler:
  - gcc
  - clang

build:
  ci:
    - apt-get update
    - apt-get install cmake cppcheck ruby-dev
    - gem install rake	# New version of pdd not depend on rake, but need
    - gem install pdd
    - cmake .
    - make style
    - make VERBOSE=1
    - make test
    - ./test_report.py -o shippable/testresults/goost.xml ./test_goost
